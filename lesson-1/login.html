<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <title>Login Facebook</title>
</head>
<body>
<div class="warp">
    <div class="login">
        <div class=" image login__logo">
            <img src="images/logo.svg" alt="">
        </div>

        <h2 class="login__desc">
            Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.
        </h2>

        <form class="login__form" action="">
            <div class="control-box">
                <input type="text" class="email" placeholder="Email hoặc số điện thoại" aria-label="">

                <input type="password" class="password" placeholder="Mật khẩu" aria-label="Mật khẩu">

                <button class="btn-login" type="submit">Đăng nhập</button>

                <div class="action">
                    <a class="link" href="#">Quên mật khẩu?</a>
                </div>
            </div>

            <div class="bottom">
                <a class="create-acc" href="#">Tạo tài khoản mới</a>
            </div>

        </form>

        <div class="note">
            <a href="#">Tạo Trang</a> dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.
        </div>
    </div>
</div>
</body>
</html>
